<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETFLİX</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <main id="main">
      <header id="header">
        <h1 id="header1">NET<span>FLIX</span></h1>
        <p id="title">
          Thank you for signing up at Netflix.Tell us more about your self
        </p>
      </header>
      <div class="container1">
      
          <form action="#" id="frm">
            <label for="adı">Name</label><br /><br />
            <input
              type="text"
              name="Name"
              id="adı"
              placeholder="Enter your name"
              
            />
            <br /><br />
            <label for="yas">Age</label><br /><br />
            <input type="number" name="age" id="yas" placeholder="Age" />
            <br /><br />
            <label for="mail">Email</label><br /><br />
            <input
              type="email"
              name="email"
              id="mail"
              placeholder="Enter your email"
            />
            <br /><br />
            <div class="container1">
              <label for="tip">Content type</label><br /><br />
              <select name="type" id="tip">
                <!-- <option disabled selected value>Series</option> -->
                <option value="series">series</option>
                <option value="series1">series1</option>
              </select>
              <br /><br />
            </div>
            <div class="container1">
              <label for="">Movie type</label>
              <br />
              <input type="checkbox" name="film" id="film1" />
              <label for="film1">Comedy</label>
              <br />
              <input type="checkbox" name="film" id="film2" />
              <label for="film2">Action</label>
              <br />
              <input type="checkbox" name="film" id="film3" />
              <label for="film3">Romance</label>
              <br />
            </div>
            <div class="container1">
              <label for="">Gender</label>
              <br />
              <input type="radio" name="gender" id="gender1" />
              <label for="gender1">Male</label>
              <br />
              <input type="radio" name="gender" id="gender2" />
              <label for="gender2">Female</label>
              <br />
              <input type="radio" name="gender" id="gender3" />
              <label for="gender3">Other</label>
              <br /><br>
            </div>
            <div class="container2">
              <label for="yorum">Feed back</label>
              <br />
              <textarea
                name="feed back"
                id="yorum"
                cols="30"
                rows="5"
                placeholder="Any comment"
              ></textarea><br />
            </div>
            <div id="submit1">
              <input type="submit" value="Submit" class="submit" />
            </div>
          </form>
        </main>
      
    </div>
  </body>
</html>
